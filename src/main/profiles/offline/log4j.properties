log4j.rootLogger = DEBUG , S , D , E

#输出到控制台
log4j.appender.S = org.apache.log4j.ConsoleAppender
log4j.appender.S.Target = System.out
log4j.appender.S.Threshold = INFO
log4j.appender.S.layout = org.apache.log4j.PatternLayout
log4j.appender.S.layout.ConversionPattern = %5p %d{yyyy-MM-dd HH:mm:ss.SSS} %c{1}:%L %m %n

#输出到日志文件
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File = /home/sankuai/GenThrift/GenThriftLogs/info.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold = INFO
log4j.appender.D.DatePattern = '.'yyyy-MM-dd
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %5p %d{yyyy-MM-dd HH:mm:ss.SSS} %c{1}:%L %m %n

#异常信息输出到单独文件
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File = /home/sankuai/GenThrift/GenThriftLogs/error.log
log4j.appender.E.Append = true
log4j.appender.E.Threshold = ERROR
log4j.appender.E.DatePattern = '.'yyyy-MM-dd
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %5p %d{yyyy-MM-dd HH:mm:ss.SSS} %c{1}:%L %m %n

#发送日志到指定邮件
log4j.appender.MAIL = org.apache.log4j.net.SMTPAppender
log4j.appender.MAIL.Threshold = ERROR
log4j.appender.MAIL.SMTPHost = smtp.163.com
log4j.appender.MAIL.Subject = GenThrift ErrorMessage
log4j.appender.MAIL.SMTPUsername = genthrift
log4j.appender.MAIL.SMTPPassword = mtgenthrift
log4j.appender.MAIL.From = genthrift@163.com
log4j.appender.MAIL.To = gaosheng@meituan.com
log4j.appender.MAIL.layout = org.apache.log4j.PatternLayout
log4j.appender.MAIL.layout.ConversionPattern = %5p %d{yyyy-MM-dd HH:mm:ss.SSS} %c{1}:%L %m %n
